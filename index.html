<!DOCTYPE html>
<html>
<head>
  <title>Donation Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f1f1f1;
    }
    
    h1 {
      color: #333;
      font-size: 28px;
      margin-top: 50px;
    }
    
    p {
      color: #666;
      font-size: 18px;
      margin-bottom: 50px;
    }
    
    .donation-button {
      margin-top: 20px;
    }
    
    .donation-button input {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    
    .donation-button input:hover {
      background-color: #45a049;
    }
    
    .progress-bar {
      width: 80%;
      margin: 0 auto;
      background-color: #ddd;
      border-radius: 5px;
      padding: 3px;
    }
    
    .progress-bar-fill {
      display: block;
      height: 20px;
      background-color: #4CAF50;
      border-radius: 5px;
    }
    
    .contact-info {
      font-size: 16px;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Murad is taking physical donations to keep this up and running!</h1>
  <p>All donations over 5 USD will get their own Firefox school unblocker, and for 10 USD their own website! Deliver to Mr. OT Room during advisory!</p>
  
  <!-- Donation Progress Bar -->
  <div class="progress-bar">
    <div class="progress-bar-fill" style="width: 56%;"></div>
  </div>
  
  <!-- Donation Button -->
  <div class="donation-button">
    <input type="button" value="Make a Donation">
  </div>
  
  <!-- Contact Information -->
  <div class="contact-info">
    Contact: mdadashev28@isk.ac.ke
  </div>
</body>
</html>
